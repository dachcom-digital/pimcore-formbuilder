services:

    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    # form builder
    FormBuilderBundle\Form\Builder: ~

    # backend form builder
    FormBuilderBundle\Backend\Form\Builder: ~

    # form values beautifier
    FormBuilderBundle\Form\FormValuesBeautifier: ~

    # error serializer
    FormBuilderBundle\Form\FormErrorsSerializer: ~
    FormBuilderBundle\Form\FormErrorsSerializerInterface: '@FormBuilderBundle\Form\FormErrorsSerializer'
