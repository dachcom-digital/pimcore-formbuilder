namespace: DachcomBundle\Test
support_namespace: Support
actor: Tester
paths:
    tests: tests
    envs: tests/_envs
    output: tests/_output
    log: tests/_output/var/logs
    data: tests/_data
    support: tests/Support
bootstrap: _bootstrap.php
settings:
    memory_limit: -1
    colors: true
params:
    - env
extensions:
    enabled:
        - Codeception\Extension\RunFailed
