namespace: DachcomBundle\Test
actor: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
    log: var/logs
settings:
    bootstrap: _bootstrap.php
    memory_limit: -1
    colors: true
params:
    - env
extensions:
    enabled:
        - Codeception\Extension\RunFailed
