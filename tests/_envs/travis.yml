modules:
    config:
        \DachcomBundle\Test\Helper\Browser\WebDriver:
            browser: chrome
            port: 9515
            capabilities:
                chromeOptions:
                    args: ['--headless', '--disable-gpu', '--no-sandbox',  '--window-size=1280,768']
                    prefs:
                        download.default_directory: '%TRAVIS_BUILD_DIR%/lib/FormBuilder/tests/_data/downloads'