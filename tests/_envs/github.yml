modules:
    config:
        \Dachcom\Codeception\Support\Helper\Browser\WebDriver:
            browser: chrome
            port: 9515
            restart: true
            wait: 1
            window_size: 1280x1024
            capabilities:
                chromeOptions:
                    args: ['--headless', '--disable-gpu']
                    prefs:
                        download.default_directory: '%TEST_BUNDLE_TEST_DIR%/_data/downloads'