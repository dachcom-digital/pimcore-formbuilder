modules:
    config:
        \Dachcom\Codeception\Support\Helper\Browser\WebDriver:
            browser: chrome
            port: 9515
            restart: true
            wait: 1
            capabilities:
                chromeOptions:
                    args: ['--no-sandbox', '--disable-extensions']
                    prefs:
                        download.default_directory: '%TEST_BUNDLE_TEST_DIR%/_data/downloads'