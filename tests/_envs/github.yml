modules:
    config:
        \Dachcom\Codeception\Helper\Browser\WebDriver:
            browser: chrome
            port: 9515
            restart: true
            wait: 1
            capabilities:
                chromeOptions:
                    args: ['--no-sandbox', '--disable-extensions', '--headless', '--disable-gpu', '--disable-dev-shm-usage', '--window-size=1280,1024', '--disable-cache']
                    prefs:
                        download.default_directory: '%TEST_BUNDLE_TEST_DIR%/_data/downloads'