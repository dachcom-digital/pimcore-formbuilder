pimcore:
    general:
        timezone: Europe/Berlin
        language: en
        valid_languages: 'en,de'
        path_variable: ''
        domain: 'localhost'
        redirect_to_maindomain: false
        fallback_languages:
            en: ''
            de: ''
        default_language: en
        disable_usage_statistics: true
        debug_admin_translations: false
        instance_identifier: ''
        show_cookie_notice: false
    documents:
        versions:
            steps: 10
            days: null
        error_pages:
            default: /404
        create_redirect_when_moved: false
        allow_trailing_slash: 'no'
        generate_preview: false
    objects:
        versions:
            steps: 10
            days: null
    assets:
        versions:
            steps: 10
            days: null
        icc_rgb_profile: ''
        icc_cmyk_profile: ''
        hide_edit_image: false
        disable_tree_preview: true
    services:
        google:
            client_id: ''
            email: ''
            simple_api_key: ''
            browser_api_key: ''
    cache:
        exclude_cookie: ''
        enabled: true
        lifetime: null
        exclude_patterns: ''
    full_page_cache:
        enabled: false
        lifetime: null
        exclude_patterns: ''
        exclude_cookie: ''
    httpclient:
        adapter: Socket
        proxy_host: ''
        proxy_port: ''
        proxy_user: ''
        proxy_pass: ''
    email:
        sender:
            name: ''
            email: ''
        return:
            name: ''
            email: ''
        method: sendmail
        debug:
            email_addresses: null
    newsletter:
        sender:
            name: ''
            email: ''
        return:
            name: ''
            email: ''
        method: sendmail
        use_specific: false
        debug:
            email_addresses: null
    webservice:
        enabled: false
    applicationlog:
        mail_notification:
            send_log_summary: false
            filter_priority: null
            mail_receiver: ''
        archive_treshold: '30'
        archive_alternative_database: ''
