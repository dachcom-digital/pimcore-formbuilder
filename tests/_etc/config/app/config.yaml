imports:
    - { resource: services.yaml }
    - { resource: 'local/' }

services:
    App\Controller\DefaultController:
        public: true
        autowire: true
        autoconfigure: true
        calls:
            - [setContainer, ['@service_container']]

doctrine:
    dbal:
        connections:
            default:
                server_version: 8.0
                mapping_types:
                    enum: string
                    bit: boolean

pimcore:
    config_location:
        image_thumbnails:
            write_target:
                type: 'settings-store'
        video_thumbnails:
            write_target:
                type: 'settings-store'
        document_types:
            write_target:
                type: 'settings-store'
        predefined_properties:
            write_target:
                type: 'settings-store'
        predefined_asset_metadata:
            write_target:
                type: 'settings-store'
        perspectives:
            write_target:
                type: 'settings-store'
        custom_views:
            write_target:
                type: 'settings-store'
        object_custom_layouts:
            write_target:
                type: 'settings-store'

pimcore_admin:
    admin_csp_header:
        enabled: false

framework:

    session:
        gc_probability: 0
        storage_factory_id: session.storage.factory.native

    profiler:
        enabled: true
        collect: false
    # don't send real emails in functional tests
    mailer:
        transports:
            main: 'null://null'
            pimcore_newsletter: 'null://null'