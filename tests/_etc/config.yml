bundles:
    - { namespace: \FormBuilderBundle\FormBuilderBundle }
setup_files:
    - { path: app/config.yml, dest: ./config/config.yaml }
    - { path: app/system.yml, dest: ./var/config/system.yml }
    - { path: app/controller/DefaultController.php, dest: ./src/Controller/DefaultController.php }
    - { path: app/views/default.html.twig, dest: ./templates/default/default.html.twig }
    - { path: app/views/javascript.html.twig, dest: ./templates/default/javascript.html.twig }
    - { path: app/views/dynamic-multi-file.html.twig, dest: ./templates/default/dynamic-multi-file.html.twig }
    - { path: app/views/snippet.html.twig, dest: ./templates/default/snippet.html.twig }
    - { path: app/views/twigRender.html.twig, dest: ./templates/default/twigRender.html.twig }
